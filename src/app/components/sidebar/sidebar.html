<!-- Desktop Sidebar -->
<div class="hidden mt-20 lg:flex lg:flex-col lg:fixed lg:inset-y-0 lg:left-0 lg:w-64 lg:bg-white lg:shadow-lg lg:z-50">
  <!-- Logo Section -->
  <div class="flex items-center justify-center h-16 px-4 border-b border-slate-200">
    <h1 class="text-xl font-bold text-slate-800">Dashboard</h1>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 px-4 py-6 space-y-2">
    <!-- Main Menu Items -->
    <div class="space-y-1">
      <button
        *ngFor="let item of menuItems"
        (click)="onMenuItemClick(item.id)"
        [class]="item.active ?
          'bg-primary-50 border-r-2 border-primary-500 text-primary-700' :
          'text-slate-600 hover:bg-slate-50 hover:text-slate-900'"
        class="w-full flex items-center px-3 py-2 text-sm font-medium rounded-l-lg transition-colors duration-200"
      >
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
        </svg>
        {{ item.label }}
      </button>
    </div>

    <!-- Divider -->
    <div class="border-t border-slate-200 my-4"></div>

    <!-- Admin Section -->
    <div *ngIf="isAdmin" class="space-y-1">
      <div class="px-3 py-2">
        <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Admin</p>
      </div>
      <button
        *ngFor="let item of adminItems"
        (click)="onMenuItemClick(item.id)"
        [class]="item.active ?
          'bg-primary-50 border-r-2 border-primary-500 text-primary-700' :
          'text-slate-600 hover:bg-slate-50 hover:text-slate-900'"
        class="w-full flex items-center px-3 py-2 text-sm font-medium rounded-l-lg transition-colors duration-200"
      >
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
        </svg>
        {{ item.label }}
      </button>
    </div>
  </nav>

  <!-- User Info & Logout -->
  <div class="p-4 border-t border-slate-200">
    <div class="flex items-center mb-4">
      <div class="w-8 h-8 bg-primary-500 rounded-full flex items-center justify-center">
        <span class="text-white text-sm font-medium">{{ currentUser?.name?.charAt(0) || 'U' }}</span>
      </div>
      <div class="ml-3">
        <p class="text-sm font-medium text-slate-700">{{ currentUser?.name || 'User' }}</p>
        <p class="text-xs text-slate-500">{{ currentUser?.email || 'user@example.com' }}</p>
      </div>
    </div>

    <button
      (click)="onLogout()"
      class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-4 py-2 rounded-xl font-medium transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl"
    >
      <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      Logout
    </button>
  </div>
</div>

<!-- Mobile Bottom Navigation -->
<div class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 z-50">
  <div class="flex justify-around items-center py-2">
    <!-- Main Menu Items -->
    <button
      *ngFor="let item of menuItems"
      (click)="onMenuItemClick(item.id)"
      [class]="item.active ? 'text-primary-600' : 'text-slate-400'"
      class="flex flex-col items-center py-2 px-3 transition-colors duration-200"
    >
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
      </svg>
      <span class="text-xs font-medium">{{ item.label }}</span>
    </button>

    <!-- Admin Items (if admin) -->
    <ng-container  *ngIf="isAdmin">
      <button
        *ngFor="let item of adminItems"

        (click)="onMenuItemClick(item.id)"
        [class]="item.active ? 'text-primary-600' : 'text-slate-400'"
        class="flex flex-col items-center py-2 px-3 transition-colors duration-200"
      >
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
        </svg>
        <span class="text-xs font-medium">{{ item.label }}</span>
      </button>
    </ng-container>


    <!-- Logout Button -->
    <button
      (click)="onLogout()"
      class="flex flex-col items-center py-2 px-3 text-red-500 transition-colors duration-200"
    >
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      <span class="text-xs font-medium">Logout</span>
    </button>
  </div>
</div>
